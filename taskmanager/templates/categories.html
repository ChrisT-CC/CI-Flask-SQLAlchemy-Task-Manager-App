<!-- This is where it will be displayed any task that will be stored within the database -->
{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<!-- Create a button that will link the form to add a new category -->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<!-- Materialize card for each category -->
<div class="row">
    <!-- prepare the code to recognize multiple cards, by using the Jinja syntax of a for-loop -->
    {% for category in categories %}
        <div class="col s12 m6 l3">
            <div class="card light-blue darken-4 center-align">
                <div class="card-content white-text">
                     <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                        <!-- specify to the app which category to update by using 
                            category_id argument equals to the current category.id -->
                       <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
                    <a href="#" class="btn red">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
